<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d6392431b.js" crossorigin="anonymous"></script>

    <title>New York Times Clone</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="#"><i class="fas fa-bars"></i></a>
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="https://www.nytimes.com/section/science/space" target=_blank>SPACE & COSMOS</a>
            </div>
            <div class="logo-NYT">
                <a href="https://www.nytimes.com/" target="_blank">
                    <img src="images/nyt-logo.png" alt="New York Times">
                </a>
            </div>
            <div class="nav-right">
                <a href="https://www.nytimes.com/subscription?campaignId=797YR" target=_blank>
                    <button class="btn-subs btn-left">SUBSCRIBE NOW</button>
                </a>
                <a href="https://myaccount.nytimes.com/auth/login?response_type=cookie&client_id=vi" target=_blank>
                    <button class="btn-login btn-left">LOG IN</button>
                </a>
            </div>
        </nav>
    </header>

</body>

</html>
